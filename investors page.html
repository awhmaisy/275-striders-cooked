<html>

<head>

    <meta charset="UTF-8">
    <title>Investor's Page</title>

    <link rel="stylesheet" href="main.css">

    <style>
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h2 {
            color: #000000; /* Set heading color to black */
        }
        .section-content {
            background-color: #969090; /* Set section content background color to white */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .business-model {
            background-color: #787373; /* Set business model background color to light gray */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .business-model h3 {
            margin-top: 0;
        }
        .canvas-img {
            max-width: 100%;
        }
        .competitive-analysis, .financials-proforma {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Investor's Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#business-model">Business Model</a></li>
            <li><a href="#competitive-analysis">Competitive Analysis</a></li>
            <li><a href="#financials-proforma">Financials Pro Forma</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="business-model">
            <h2>Business Model</h2>
            <div class="section-content business-model">
                <h3>Business Model Canvas</h3>
                <img src="key partners.jpeg" alt="Business Model Canvas" class="canvas-img">
            </div>
        </section>

        <section id="competitive-analysis">
            <h2>Competitive Analysis</h2>
            <div class="section-content competitive-analysis">
                <h3> Competitive-Analysis</h3>
                <img src="competitive.jpeg" alt="Business Model Canvas" class="canvas-img">
            </div>
        </section>

        <section id="financials-proforma">
            <h2>Financials Pro Forma</h2>
            <div class="section-content financials-proforma">
                <h3> Financial Pro Forma</h3>
                <img src="pro forma.jpeg" alt="Business Model Canvas" class="canvas-img">
            </div>
        </section>
    </div>

</body>
</html>
