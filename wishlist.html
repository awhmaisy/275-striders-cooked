<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="main.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Spicy+Rice&display=swap');

    button {
      padding: 5px 10px;
      background-color: #f5c2e7;
      color: white;
      border: none;
      border-radius: 5px;
      transition: .3s;
      
    }

    button:hover {
      background-color: #f5e1f7;
      border-radius: 7px;

    }

    #wishlist-items {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
        margin: 50px;
        list-style-type: none; /* Remove bullets from list items */
    }

    #wishlist-items .product {
        padding: 30px;
        background-color: #f9f9f9;
        text-align: center;
    }

    #wishlist-items .product img {
        width: 100%;
        height: auto;
    }

    #wishlist-items .product h2 {
        margin-top: 10px;
        margin-bottom: 5px;
    }

    #wishlist-items .product p {
        margin: 0;
        font-weight: bold;
        font-family: "Raleway";
    }

    #wishlist-items .product .heart {
        position: relative;
        left: 80%;
        top: 0%;
        width: 40px;
        height: 40px;
        text-align: center;
        padding: auto;
        font-size: 20pt;
        background-color: #f6e2f1;
        border: 2pt solid #f6e2f1;
        border-radius: 30px;
    }

    #wishlist-items .product button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        font-family: "Raleway";
        font-weight: bold;
        border: none;
        border-radius: 5px;
        transition: 0.5s;
    }

    #wishlist-items .product button:hover {
        background-color: #555;
        border-radius: 10px;
    }

  </style>
</head>
