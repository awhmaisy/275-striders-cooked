    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const images = [
            "collectionassets/key partners.jpeg",
            "collectionassets/competitive.jpeg",
            "collectionassets/pro forma.jpeg"
        ];
        const captions = [
            "Key Partners involved in our business.",
            "Highlights from our competitive analysis.",
            "Financial projections and models."
        ];
        let currentIndex = 0;

        const imgElement = document.getElementById('gallery-img');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');

        nextBtn.addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % images.length;
            imgElement.src = images[currentIndex];
            imgElement.alt = captions[currentIndex];
        });

        prevBtn.addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            imgElement.src = images[currentIndex];
            imgElement.alt = captions[currentIndex];
        });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
