	<script>
		$(document).ready(function () {
			$(".thumb").css("opacity", 0.5);

			$(".thumb").on("mouseover", function () {
				$(this).fadeTo(0, 1.0);
			});

			$(".thumb").on("mouseout", function () {
				$(".thumb").fadeTo(0, 0.5);
			});

			$(".thumb").on("click", function () {
				$("#mainphoto, #caption").hide();

				$("#mainphoto").attr("src", $(this).attr("src"));

				$("#mainphoto").fadeIn();

				$("#caption").html($(this).attr("caption"));

				$("#caption").fadeIn();

				$(".thumb").css("border-color", "transparent");

				$(this).css("border-color", "#EE80C5");
			});

		});
	</script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const images = [
            "collectionassets/key partners.jpeg",
            "collectionassets/competitive.jpeg",
            "collectionassets/pro forma.jpeg"
        ];
        const captions = [
            "Key Partners involved in our business.",
            "Highlights from our competitive analysis.",
            "Financial projections and models."
        ];
        let currentIndex = 0;

        const imgElement = document.getElementById('gallery-img');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');

        nextBtn.addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % images.length;
            imgElement.src = images[currentIndex];
            imgElement.alt = captions[currentIndex];
        });

        prevBtn.addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            imgElement.src = images[currentIndex];
            imgElement.alt = captions[currentIndex];
        });
    });
    </script>
