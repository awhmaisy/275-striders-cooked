<div class="container">

<script>
// Function to add items to the cart
function addToCart(productName, price) {
    // Create a new list item
    var li = document.createElement("li");
    // Set the inner HTML of the list item with product name and price
    li.innerHTML = productName + " - $" + price + " <button onclick=\"removeFromCart(this)\">Remove</button>";
    // Append the list item to the cart
    document.getElementById("cart-items").appendChild(li);
    // Update the total
    updateTotal(price);
}

// Function to remove items from the cart
function removeFromCart(button) {
    // Get the parent element of the button (which is the list item)
    var li = button.parentElement;
    // Get the price from the text content of the list item
    var price = parseFloat(li.textContent.split(" - $")[1]);
    // Remove the list item from the cart
    li.remove();
    // Update the total by subtracting the price
    updateTotal(-price);
}

// Function to update the total
function updateTotal(amount) {
    // Get the total element
    var totalElement = document.getElementById("total");
    // Parse the current total
    var total = parseFloat(totalElement.textContent.split("$")[1]);
    // Update the total by adding the amount
    total += amount;
    // Set the new total in the total element
    totalElement.textContent = "Total: $" + total.toFixed(2);
}
</script>
