  <script>
    function addToCart(productName, price) {

      var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.push({ productName: productName, price: price });

      localStorage.setItem('cartItems', JSON.stringify(cartItems));

      window.location.href = "shopping-cart.html";
    }

    function displayCartItemsAndCalculateTotal() {

      var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      var total = 0;
      var cartItemsDisplay = document.getElementById('cart-items');
      cartItemsDisplay.innerHTML = '';

      cartItems.forEach(function (item) {
        var li = document.createElement('li');
        li.textContent = item.productName + ' - $' + item.price;
        cartItemsDisplay.appendChild(li);

        total += parseFloat(item.price);
      });

      var totalDisplay = document.getElementById('total');
      totalDisplay.textContent = 'Total: $' + total.toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', displayCartItemsAndCalculateTotal);
    function clearCart() {
      localStorage.removeItem('cartItems'); // Remove cart items from localStorage
      displayCartItemsAndCalculateTotal(); // Update the display
    }

    document.getElementById('clear-cart').addEventListener('click', clearCart);
  </script>
